<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var currentUserId = {{ current_user.id | tojson | safe }};
    </script>
    <style>
        #chatHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        #clearChatButton {
            margin-left: 10px;
        }
        #messageArea {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='profile_pictures/' + current_user.profile_picture) }}" alt="Profile" class="rounded-circle me-2" width="32" height="32" id="navProfilePic">
                Hello, <span id="username"></span>
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-link position-relative" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ url_for('static', filename='profile_pictures/' + current_user.profile_picture) }}" alt="Profile" class="rounded-circle" width="32" height="32">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#" id="changeProfilePic">Change Profile Picture</a></li>
                        <li><a class="dropdown-item" href="#" id="removeProfilePic">Remove Profile Picture</a></li>
                    </ul>
                </div>
                <div class="dropdown me-3">
                    <button class="btn btn-link position-relative" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationBadge"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationList">
                        <!-- Notifications will be dynamically added here -->
                    </ul>
                </div>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav nav-tabs" id="sidebarTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="chats-tab" data-bs-toggle="tab" data-bs-target="#chats" type="button" role="tab" aria-controls="chats" aria-selected="true">Chats</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="add-friends-tab" data-bs-toggle="tab" data-bs-target="#add-friends" type="button" role="tab" aria-controls="add-friends" aria-selected="false">Add Friends</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="sidebarTabContent">
                        <div class="tab-pane fade show active" id="chats" role="tabpanel" aria-labelledby="chats-tab">
                            <input type="text" id="chatSearch" class="form-control mb-3" placeholder="Search chats...">
                            <ul class="nav flex-column" id="chatList">
                                <!-- Friends list will be populated here -->
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="add-friends" role="tabpanel" aria-labelledby="add-friends-tab">
                            <input type="text" id="friendSearch" class="form-control mb-3" placeholder="Search for new friends...">
                            <ul class="list-group" id="friendSearchResults">
                                <!-- Friend search results will be populated here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Add this where you want the chat interface to appear -->
                <div id="chatArea" class="d-none mt-4">
                    <div id="chatHeader">
                        <h3 id="currentChatName"></h3>
                        <button id="clearChatButton" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Clear Chat
                        </button>
                    </div>
                    <div id="messageArea"></div>
                    <form id="messageForm" class="mt-3">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                        <button type="submit" class="btn btn-primary mt-2">Send</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <!-- Add this modal at the end of your body tag -->
    <div class="modal fade" id="profilePicModal" tabindex="-1" aria-labelledby="profilePicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profilePicModalLabel">Change Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profilePicForm">
                        <div class="mb-3">
                            <label for="profilePicInput" class="form-label">Select new profile picture</label>
                            <input class="form-control" type="file" id="profilePicInput" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadProfilePic">Upload</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
