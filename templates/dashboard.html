<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - P2P Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="d-flex align-items-center p-3 mb-3">
                        <h5 class="sidebar-heading">Chats</h5>
                        <button class="btn btn-outline-secondary ms-auto" id="newChatBtn">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="px-3 mb-3">
                        <input type="text" class="form-control" id="chatSearch" placeholder="Search chats...">
                    </div>
                    <ul class="nav flex-column" id="chatList">
                        <!-- Chat list will be populated dynamically -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Welcome, {{ current_user.username }}!</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-outline-secondary me-2" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
                
                <!-- Chat interface -->
                <div id="chatInterface" class="d-none">
                    <div id="chatHeader" class="d-flex align-items-center mb-3">
                        <h3 id="currentChatName"></h3>
                    </div>
                    <div id="messageArea" class="mb-3"></div>
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
