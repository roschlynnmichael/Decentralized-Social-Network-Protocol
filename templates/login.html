<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P2P Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="brand-section">
                <img src="{{ url_for('static', filename='web_icon.png') }}" alt="Logo" class="brand-logo">
                <h2>Sign in</h2>
                <p class="subtitle">to continue to P2P Social Network</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="identifier" name="identifier" 
                           placeholder="Email or username" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Password" required>
                </div>

                <div class="form-group show-password">
                    <label>
                        <input type="checkbox" id="showPassword"> Show password
                    </label>
                </div>

                <div class="form-actions">
                    <div class="action-links">
                        <a href="{{ url_for('register') }}" class="btn btn-link">Create account</a>
                        <a href="{{ url_for('reset_password_request') }}" class="btn btn-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <div id="loginStatus" class="login-status" style="display: none;">
                <div class="status-content">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="status-message">Signing in...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
