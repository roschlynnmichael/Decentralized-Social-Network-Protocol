<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - P2P Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="register-page">
    <div class="container">
        <div class="registration-card">
            <div class="brand-section">
                <img src="{{ url_for('static', filename='web_icon.png') }}" alt="Logo" class="brand-logo">
                <h2>Create your Account</h2>
                <p class="subtitle">to continue to P2P Social Network</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <div class="name-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <span class="domain">@p2p.social</span>
                    </div>
                    <small class="form-text">You can use letters, numbers & periods</small>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </div>

                <div class="form-group">
                    <div class="password-group">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm" required>
                        </div>
                    </div>
                    <small class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols</small>
                </div>

                <div class="form-group show-password">
                    <label>
                        <input type="checkbox" id="showPassword"> Show password
                    </label>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('login') }}" class="btn btn-link">Sign in instead</a>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>

            <div id="registrationStatus" class="registration-status" style="display: none;">
                <div class="status-content">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="status-message">Sending verification email...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
