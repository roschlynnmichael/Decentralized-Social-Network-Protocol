<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Peer Files</h1>
                <a href="{{ url_for('public_chat') }}" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Chat
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Search Section -->
                <div class="p-4 bg-gray-50 border-b">
                    <div class="flex space-x-2">
                        <input type="text" 
                               id="searchInput" 
                               class="flex-1 rounded-lg border-gray-300"
                               placeholder="Search for files across peers...">
                        <button id="searchBtn" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </div>
                </div>

                <!-- File Upload Section -->
                <div class="p-4 border-b">
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">Share File with Peers</p>
                            <p class="text-xs text-gray-500">(Max: 10MB)</p>
                        </div>
                        <input id="fileInput" type="file" class="hidden" />
                    </label>
                </div>

                <!-- Results Section -->
                <div class="p-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">Search Results</h3>
                    <div id="searchResults" class="space-y-2 max-h-[200px] overflow-y-auto">
                        <!-- Search results will appear here -->
                    </div>
                </div>

                <!-- Available Files Section -->
                <div class="p-4 border-t">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">My Shared Files</h3>
                    <div id="mySharedFiles" class="space-y-2 max-h-[200px] overflow-y-auto">
                        <!-- Shared files will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/peer_file.js') }}"></script>
</body>
</html>
