<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - P2P Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="brand-section">
                <img src="{{ url_for('static', filename='web_icon.png') }}" alt="Logo" class="brand-logo">
                <h2>Reset Password</h2>
                <p class="subtitle">Enter your email to receive reset instructions</p>
            </div>
            
            <form id="resetPasswordRequestForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Email address" required>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('login') }}" class="btn btn-link">Back to sign in</a>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <div id="resetStatus" class="login-status" style="display: none;">
        <div class="status-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="status-message">Sending reset link...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/reset_password_request.js') }}"></script>
</body>
</html>
