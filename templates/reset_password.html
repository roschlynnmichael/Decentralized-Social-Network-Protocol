<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - P2P Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="brand-section">
                <img src="{{ url_for('static', filename='web_icon.png') }}" alt="Logo" class="brand-logo">
                <h2>Set New Password</h2>
                <p class="subtitle">Choose a strong password for your account</p>
            </div>
            
            <form id="resetPasswordForm">
                <input type="hidden" id="token" value="{{ token }}">
                <div class="form-group">
                    <input type="password" class="form-control" id="new_password" name="new_password" 
                           placeholder="New password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                           placeholder="Confirm new password" required>
                    <small class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols</small>
                </div>
                <div class="form-group show-password">
                    <label>
                        <input type="checkbox" id="showPassword"> Show password
                    </label>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('login') }}" class="btn btn-link">Back to sign in</a>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <div id="resetStatus" class="login-status" style="display: none;">
        <div class="status-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="status-message">Updating password...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
