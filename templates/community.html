<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities - P2P Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        danger: '#ef4444',
                        success: '#22c55e',
                        background: '#f8fafc',
                        surface: '#ffffff',
                        border: '#e2e8f0',
                        'text-primary': '#1e293b',
                        'text-secondary': '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    <!-- Top Navigation -->
    <nav class="bg-surface border-b border-border h-16 fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-full">
            <div class="flex justify-between items-center h-full">
                <!-- Left side -->
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-primary hover:text-primary-dark">
                        <i class="fas fa-arrow-left"></i>
                        <span class="ml-2">Back to Chat</span>
                    </a>
                    <h1 class="text-xl font-semibold">Communities</h1>
                </div>

                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <button id="createCommunityBtn" 
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        Create Community
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 h-screen">
        <div class="grid grid-cols-12 h-full">
            <!-- Communities List Sidebar -->
            <div class="col-span-3 border-r border-border bg-surface overflow-y-auto">
                <!-- Search Communities -->
                <div class="p-4 border-b border-border">
                    <div class="relative">
                        <input type="text" 
                               placeholder="Search communities..." 
                               class="w-full pl-10 pr-4 py-2 border border-border rounded-lg focus:outline-none focus:border-primary">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Communities List -->
                <div class="space-y-1 p-2">
                    <!-- Active Community -->
                    <div class="p-3 bg-blue-50 rounded-lg cursor-pointer hover:bg-blue-100 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white">
                                <i class="fas fa-users"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">General Discussion</h3>
                                <p class="text-sm text-gray-500">1,234 members</p>
                            </div>
                        </div>
                    </div>

                    <!-- Other Communities -->
                    <div class="p-3 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                                <i class="fas fa-code"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">Developers</h3>
                                <p class="text-sm text-gray-500">856 members</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-span-9 flex flex-col h-full">
                <!-- Community Header -->
                <div class="p-4 border-b border-border bg-surface">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center text-white">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-semibold">General Discussion</h2>
                                <p class="text-sm text-gray-500">
                                    <span class="inline-flex items-center">
                                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                        234 online
                                    </span>
                                    <span class="mx-2">â€¢</span>
                                    1,234 members
                                </p>
                            </div>
                        </div>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messageArea">
                    <!-- Message -->
                    <div class="flex space-x-3">
                        <img src="/static/profile_pictures/default.png" 
                             alt="User" 
                             class="w-10 h-10 rounded-full">
                        <div>
                            <div class="flex items-center space-x-2">
                                <span class="font-medium">John Doe</span>
                                <span class="text-xs text-gray-500">2:30 PM</span>
                            </div>
                            <p class="text-gray-700">Hello everyone! Welcome to the general discussion.</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t border-border bg-surface">
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-paperclip text-xl"></i>
                        </button>
                        <input type="text" 
                               placeholder="Type a message..." 
                               class="flex-1 p-2 border border-border rounded-lg focus:outline-none focus:border-primary">
                        <button class="bg-primary text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Community Modal -->
    <div id="createCommunityModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <h3 class="text-lg font-semibold mb-4">Create New Community</h3>
                    <form id="createCommunityForm">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Community Name
                                </label>
                                <input type="text" 
                                       class="w-full p-2 border border-border rounded-lg focus:outline-none focus:border-primary"
                                       placeholder="Enter community name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Description
                                </label>
                                <textarea class="w-full p-2 border border-border rounded-lg focus:outline-none focus:border-primary h-24"
                                          placeholder="Enter community description"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Privacy
                                </label>
                                <select class="w-full p-2 border border-border rounded-lg focus:outline-none focus:border-primary">
                                    <option value="public">Public</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button" 
                                    class="px-4 py-2 border border-border rounded-lg hover:bg-gray-50"
                                    onclick="document.getElementById('createCommunityModal').classList.add('hidden')">
                                Cancel
                            </button>
                            <button type="submit" 
                                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">
                                Create Community
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Create Community Modal
        document.getElementById('createCommunityBtn').addEventListener('click', () => {
            document.getElementById('createCommunityModal').classList.remove('hidden');
        });
    </script>
</body>
</html>
